<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="finder">
    <h1 class="title"> IP Address Tracker </h1>
    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Search for any IP address or domain">
      <button class="search-bar__btn"></button>
    </div>

    <div class="info">
      <div class="info__block">
        <div class="info__block__subtitle">IP Address</div>
        <div class="info__block__title" id="ip"></div>
      </div>

      <div class="info__block">
        <div class="info__block__subtitle">Location</div>
        <div class="info__block__title" id="location"></div>
      </div>

      <div class="info__block">
        <div class="info__block__subtitle">Timezone</div>
        <div class="info__block__title" id="timezone">UTC <span id="timezone"></span></div>
      </div>

      <div class="info__block">
        <div class="info__block__subtitle">ISP</div>
        <div class="info__block__title" id="isp"></div>
      </div>
    </div>
  </div>

  <div class="map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Paymir121">Nikki_Nikonor</a>.
  </div>



  <script src="./src/index.js"></script>

</body>
</html>
